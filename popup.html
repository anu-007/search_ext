<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Search</title>
    <style>
        :root {
            --primary-color: #64b5f6;
            --bg-color: #121212;
            --text-color: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            --hover-bg: #2d2d2d;
            --search-box-bg: #1e1e1e;
            --card-bg: #1e1e1e;
            --button-bg: #2c2c2c;
            --button-hover: #3a3a3a;
            --button-active: #404040;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to bottom right, rgba(30, 30, 30, 0.6), rgba(10, 10, 10, 0.8));
        }

        .container {
            width: 400px;
            padding: 2rem;
            margin: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            background-color: rgba(25, 25, 25, 0.7);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .search-section {
            width: 100%;
            text-align: center;
        }

        .app-logo {
            margin-bottom: 1.5rem;
            width: 80px;
            height: auto;
        }

        .search-box {
            width: 100%;
            margin-bottom: 2rem;
            position: relative;
        }

        #searchBox {
            width: 100%;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            background-color: var(--search-box-bg);
            color: var(--text-color);
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        #searchBox:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(100, 181, 246, 0.2);
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            width: 100%;
        }

        .button-container {
            flex: 1;
        }

        .buttons button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0.8rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--button-bg);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .button-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-text {
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        .buttons button:active {
            background-color: var(--button-active);
            transform: translateY(0);
        }

        .button-icon img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .search-option:hover {
            background: var(--hover-bg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                margin: 0;
                padding: 1rem;
            }

            .buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        .powered-by {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .powered-by:hover {
            color: var(--primary-color);
        }

        @media (max-width: 600px) {
            .powered-by {
                bottom: 10px;
                right: 10px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-section">
            <img src="icons/icon128.png" alt="Smart Search" class="app-logo">

            <div class="search-box">
                <input type="text" id="searchBox" placeholder="Search (Enter for Google)">
            </div>

            <div class="buttons">
                <div class="button-container">
                    <button id="chatgptBtn">
                        <span class="button-icon"><img src="icons/chatgpt.png" alt="ChatGPT"></span>
                    </button>
                </div>

                <div class="button-container">
                    <button id="googleBtn">
                        <span class="button-icon"><img src="icons/gemini.png" alt="Google"></span>
                    </button>
                </div>

                <div class="button-container">
                    <button id="perplexityBtn">
                        <span class="button-icon"><img src="icons/perplexity.png" alt="Perplexity"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <a href="https://anuworks.com" target="_blank" class="powered-by">Powered by: anuworks.com</a>
    <script src="script.js"></script>
</body>

</html>
